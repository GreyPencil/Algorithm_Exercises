    function isValidSubsequence(array, sequence){
        let arrIndex = 0;
        let sequenceIndex = 0;

        while(arrIndex < array.length && sequenceIndex < sequence.length){
            if(array[arrIndex] === sequence[sequenceIndex]) sequenceIndex++;
            arrIndex++;
        }
        return sequenceIndex === sequence.length;
